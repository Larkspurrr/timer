<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="text">Timer</h1>

        <div id="colonBox">
            <p class="text colon">:</p>
            <p class="text colon">:</p>
        </div>

        <div id="inputBox">
            <input type="number" name="hours" id="hours" class="input" min="0" max="59" placeholder="0">
            <input type="number" name="minutes" id="minutes" class="input" min="0" max="59" placeholder="0">
            <input type="number" name="seconds" id="seconds" class="input" min="0" max="59" placeholder="0">
        </div>

        <div id="buttonBox">
            <button id="startNstop" class="button" type="button">Start</button>
            <button id="clear" class="button" type="button">Clear</button>
        </div>

        <a href="https://larkspurrr.github.io/stopwatch/" id="stopwatchAnchor"><p id="stopwatchLink">Stopwatch</p></a>
    </body>
    <script src="main.js"></script>
</html>
